	<script type="text/javascript">
		$(function(){
//			城市列表的高为窗口的高
			var cityWpH=$(window).height();
			$('.city-wp').css('height',cityWpH);
//			选择城市切换相应目的地
			$('.city-wp li').each(function(Index , Element){
				$(Element).click(function(e){
					e.stopPropagation();
					$('.bulk').css('visibility','hidden');
					$(this).find('span').css('visibility','visible');
					$('.city-wp li').css({
						"color": "#333",
						"background-color": "#ebebeb"
					});
					$(this).css({
						"color": "#0cd084",
						"background-color": "#fdfdfd"
					});
                $('.des-right').css('display','none');					
				$('.des-right').eq(Index).css('display','block');
				})

			})
		})
