			<p>阿卡夫妇去年从Adelaide自驾高楼耸立的狎鸥亭，人头攒动的明洞，这是众多韩剧中大家能看到的现代首尔，但也千万别忘了，在这摩登都市里，其实还保留着几百年前朝鲜时代的特色韩屋。在仁寺洞和三清洞附近游玩的时候，你就会发现，传统的韩屋都是随着上上下下的地形起伏依势而建。安德烈的这间韩屋民宿就在三清洞的一处地势比较高的小山丘上。
			 安德烈是一个超级热情善良的房东，住在安德烈的家里，最不用担心的就是吃什么，去哪里玩儿了。安德烈会为房客们制作营养美味的早餐，一有空闲，他就给房客们介绍好吃的餐厅和好玩儿的地方，还会开车带着大家游北村八景，去民俗村吃参鸡汤！</p>
